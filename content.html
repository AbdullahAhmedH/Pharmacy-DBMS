<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbed Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
            width: 200px;
            float: left;
        }

        .tab button {
            display: block;
            background-color: inherit;
            color: black;
            padding: 10px 20px;
            width: 100%;
            text-align: left;
            border: none;
            outline: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .tab button:hover {
            background-color: #ddd;
        }

        .tabcontent {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            border-top: none;
        }
    </style>
</head>

<body>

    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Page1')">Page 1</button>
        <button class="tablinks" onclick="openTab(event, 'Page2')">Page 2</button>
        <button class="tablinks" onclick="openTab(event, 'Page3')">Page 3</button>
    </div>

    <div id="Page1" class="tabcontent">
        <h3>Page 1 Content</h3>
        <p>This is the content of Page 1.</p>
    </div>

    <div id="Page2" class="tabcontent">
        <h3>Page 2 Content</h3>
        <p>This is the content of Page 2.</p>
    </div>

    <div id="Page3" class="tabcontent">
        <h3>Page 3 Content</h3>
        <p>This is the content of Page 3.</p>
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
        // Show Page1 by default
        document.getElementById("Page1").style.display = "block";
    </script>

</body>

</html>
